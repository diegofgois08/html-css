<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
        }

        a:visited {
            color: green;
        }

        a:hover {
            text-decoration: underline;
            color: yellow;
        }

        a:active {
            color: blue;
        }

        a::after {
            content: "";
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>

    </ul>
</body>
</html>
