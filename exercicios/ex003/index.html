<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Trabalhando com imagens</h1>
    <p>Abaixo você verá uma foto, remetente ao melhor time do Brasil.</p>
    <img src="ecbahia.png" alt="Logo do time bahia">
    <p>Podemos carregar imagens em sub-pastas também. Abaixo você irá ver o pior time do Brasil.</p>
    <img src="imagens/ecvitoria.png" alt="Logo do time vitória"> <!--Imagem dentro de uma pasta interna-->
    <p>Pode-se utilizar imagens através de seus próprios endereços, sem a necessidade de baixar elas.</p>
    <img src="https://upload.wikimedia.org/wikipedia/pt/7/75/Brasileirao_2011_Logo.png" alt="Logo do brasileirão 2011"> <!--URL DA IMAGEM-->
</body>
</html>
