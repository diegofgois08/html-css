<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <label for="iest">Estados:</label>
            <select name="est" id="iest">

                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São paulo</option>
                    <option value="RJ">Rio Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </fieldset>

        <fieldset>
            <legend>Área de atuação:</legend>

            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="mec">Mecânico(a)</option>
                <option value="enf">Enfermeiro(a)</option>
                <option value="dev">Desenvolvedor(a)</option>
            </datalist>
        </fieldset>

        <fieldset>
            <legend>Campo vazio:</legend>

            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite aqui..."></textarea>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
