<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxmas"> <br>

            <label for="isxfem">Feminino</label>
            <input type="radio" name="sexo" id="isxfem" checked> <br>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <label for="ifut">Futebol</label>
            <input type="checkbox" name="fut" id="ifut" checked> <br> 

            <label for="ibasq">Basquete</label>
            <input type="checkbox" name="basq" id="ibasq"> <br>

            <label for="ivolei">Volei</label>
            <input type="checkbox" name="volei" id="ivolei"> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
