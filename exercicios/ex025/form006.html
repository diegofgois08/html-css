<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <fieldset>
            <legend>Informe a cor:</legend>
        
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#ff0000">
        </fieldset>
        <fieldset>
            <legend>Nivel de satisfação:</legend>
            <label for="inivel">Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
        </fieldset>
        <fieldset>
            <legend>Foto do perfil:</legend>
            <label for="ifoto">Upload</label>
            <input type="file" name="foto" id="ifoto">
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
