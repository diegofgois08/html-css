<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Vídeos hospedados no meu servidor</p>

    <h2>Primeira maneira</h2>
    <video width="560" poster="imagens/thumbnail.jpg" src="midia/oceano-video.mp4" controls></video>

    <h2>Segunda maneira</h2>
    <video width="560" poster="imagens/thumbnail.jpg" controls loop>
        <source src="midia/oceano-video.mp4" type="video/mp4">
        <source src="midia/oceano-video.webm" type="video/webm">
        <p>Seu navegador não possui suporte para reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/e_jqRN2R08k?si=0wy_ShkH7zJEwwYe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
