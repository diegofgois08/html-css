<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            background-color: rgba(61, 61, 61, 0.247);
        }

        th {
            color: white;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        td.num {
            text-align: right;
        }

        thead {
            background-color: #383838;
        }

        tfoot {
            background-color: #383838;
        }
        
        tfoot td {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!-- 
    Anatomia para tabelas grandes

    CAPTION
    TABLE
        THEAD
            TR, TD, TH
        TBODY
            TR, TD, TH
        TFOOT
            TR, TD, TH
    -->

    <table>
        <caption>População das Unidades Federativas</caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col">População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">46 081 801</td>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 393 441</td> 
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 223 547</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th scope="row">Total de habitantes dos 3 estados</th>
                <td class="num">84.698.789</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
